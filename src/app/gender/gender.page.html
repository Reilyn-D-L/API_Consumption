<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  
  <div class="button">
    <ion-button  (click)="predecirGenero()">Predict Gender</ion-button>
  </div>

<div *ngIf="genero" class="resultado">
  <ion-icon [name]="genero === 'male' ? 'male' : 'female'" [color]="genero === 'male' ? 'primary' : 'danger'"></ion-icon>
  <p [ngClass]="genero === 'male' ? 'nombre-masculino' : 'nombre-femenino'">{{nombre}}</p>
</div>
</ion-content>

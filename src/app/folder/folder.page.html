<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <img src="https://imgs.search.brave.com/IBxQzNpkuzymFppuJTJXNC8M0VjWepxU_MHbK0aTrVw/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93d3cu/ZXF1aXBvc2NoYWtv/bmcuY29tL3dwLWNv/bnRlbnQvdXBsb2Fk/cy8yMDE5LzA3L0JX/MDAyMDMyMDAucG5n">
  </div>
</ion-content>
